<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>AutoStar Cadastrar</title>
  </head>
  <body>
    <div>
      <header>
        <nav class="navbar navbar-dark bg-black p-3 navbar-custom">
          <div class="container d-flex align-items-center">
            <img src="logoautostar.png" alt="Logo" class="autostar-logo">
            
          </div>
        </nav>
      </header>
    </div>





    <main class="padrao">
      <div class="container">
          <div class="row align-items-center">
              <div class="col"></div>
              <div class="col-sm-8">
                  <div class="container">
                      <div class="card my-4">
                          <div class="card-body p-4">
                              <h3 class="card-title"><small class="text-muted">Cadastrar Veículo</small></h3>
                              <form id="cadastroForm">
                                  
                                <div class="form-group">
                                      <label for="marca">Marca:</label>
                                      <input type="text" class="form-control" id="marca" placeholder="Marca do veículo" required />
                                  </div>

                                  <div class="form-group">
                                      <label for="modelo">Modelo:</label>
                                      <input type="text" class="form-control" id="modelo" placeholder="Digitar..."  />
                                  </div>


                                  <div class="form-group">
                                    <label for="inputAno">Ano de Fabricação:</label>
                                    <select id="inputAno" class="form-control">
                                      <option selected>Escolher...</option>
                                      <option>1950 ou Anterior</option>
                                    </select>
                                  </div>

                                  <div class="form-group">
                                    <label for="inputCor">Cor</label>
                                    <select id="inputCor" class="form-control">
                                      <option selected>Escolher...</option>
                                      <option>Amarelo</option>
                                      <option>Azul</option>
                                      <option>Branco</option>
                                      <option>Cinza</option>
                                      <option>Laranja</option>
                                      <option>Prata</option>
                                      <option>Preto</option>,
                                      <option>Verde</option>
                                      <option>Vermelho</option>
                                      <option>Outra</option>                     
                                    </select>
                                  </div>

                              

                                <div class="form-group">
                                  <label for="inputTipo">Tipo</label>
                                  <select id="inputTipo" class="form-control">
                                    <option selected>Escolher...</option>
                                    <option>Buggy</option>
                                    <option>Caminhão Leve</option>
                                    <option>Conversível</option>
                                    <option>Hatch</option>
                                    <option>Pick-up</option>
                                    <option>Sedã</option>
                                    <option>SUV</option>,
                                    <option>Van/Utilitário</option>                            
                                  </select>
                                </div>

                                <div class="form-group">
                                  <label for="km">Quilometragem (Km):</label>
                                  <input type="text" class="form-control" id="km" placeholder="Digitar..." />
                                  <small id="KmHelpBlock" class="form-text text-muted">
                                    Ex: 13.800 km
                                  </small>
                              </div>

                              <div class="form-group">
                                <label for="cor">Número de Portas:</label>
                                <fieldset class="form-group">
                                  <div class="row">
                                    <div class="col-sm-10">
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                          2 portas
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                                        <label class="form-check-label" for="gridRadios2">
                                          4 portas
                                        </label>
                                      </div>                  
                                    </div>
                                  </div>
                                </fieldset>
                                
                            </div>

                            

                            <div class="form-group">
                              <label for="preco">Preço (R$):</label>
                              <input type="text" class="form-control" id="preco" placeholder="Preço do veículo" />
                          </div>
                          


                                  

                                  <div class="text-center">
                                      <button type="button" class="btn btn-warning mb-2" onclick="cadastrarVeiculo()">Cadastrar</button>
                          
                                  </div>

                              </form>
                              <div id="resultado"></div>
                          </div>
                      </div>

                      <div class="card mb-4 d-none" id="contatosCard">
                        <div class="card-header">Contatos Salvos</div>
                        <div class="card-body">
                          <div>
                            <div id="contatosLista"></div>
                        </div>
                      </div>

                    </div>
                  </div>
              </div>
              <div class="col"></div>
          </div>
      </div>
  </main>
</div>














    
    </main>

    <footer class="py-3">
      <p class="text-center">
        Copyright © | 2024 UFRN
      </p> 
    </footer>
  </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
