<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>AutoStar Login</title>

  </head>
  <body>
    <div>
      <header>
        <nav class="navbar navbar-dark bg-black p-3 navbar-custom">
          <div class="container d-flex align-items-center">
            <img src="resources\logoautostar.png" alt="Logo" class="autostar-logo">
            
          </div>
        </nav>
      </header>
      
      <main class="corpo">
        <div class="container"> 
          <div class="row align-items-center">
            <div class="col"></div>
            <div class="col-sm-5">
              <div class="container">
                <div class="card my-4">
                  <div class="card-body p-4">
                    <h5 class="card-title">
                      <small class="text-muted"> ÁREA DE AUTENTICAÇÃO</small>
                    </h5>
                    <hr>
                    <form id="loginForm">
                      <div class="form-group">
                        <label for="username">Nome de usuário:</label>
                        <input type="text" class="form-control" id="username" placeholder="Digite seu login">  
                      </div>
                      <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                      </div>
                      <button type="submit" class="btn btn-warning botao-entrar"><b>Entrar ></b></button>
                      <ul class="list-unstyled text-center my-4">
                        <li><a href="#">Cadastre-se</a></li>
                        <li><a href="#">Esqueceu a senha?</a></li>
                      </ul>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </main>
  
      <footer class="py-3">
        <p class="text-center">
          Copyright © | 2024 UFRN
        </p> 
      </footer>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
