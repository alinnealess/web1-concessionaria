<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>AutoStar | Excluir Veículo</title>
  </head>
  <body>
    <div>
      <header>
        <nav class="navbar navbar-dark bg-black p-3 navbar-custom">
          <div class="container d-flex align-items-center">
            <a href="menus.html">
              <img
                src="resources/logoautostar.png"
                alt="Logo"
                class="autostar-logo"
              />
            </a>

            <button class="btn btn-warning ml-auto" onclick="logout()">
              Logout
            </button>
          </div>
        </nav>
      </header>
    </div>

    

    <main class="padrao">
      <div class="container">
        <div class="container p-4">
          <h2 class="titulo pb-2 m-0">Excluir Veículos</h2>
          <h5 class="text-muted">Escolha uma opção:</h5>
          <button type="button" class="btn btn-warning mt-2 " onclick="exibirTodosExcluir()">Exibir Veículos Cadastrados</button>
        </div>


        <div class="container">
          <div class="card-deck mt-4" id="veiculosLista">
            <!-- Os veículos serão listados aqui -->
          </div>
          <div class="text-center mt-3">
            <button type="button" class="btn btn-warning mt-2"
              onclick="excluirVeiculos()">Excluir Seleção </button>
            <button  type="button"  class="btn btn-warning mt-2"
              onclick="window.location.href='menus.html'"> Voltar para o Menu Inicial</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-3">
      <p class="text-center">Copyright © | 2024 UFRN</p>
    </footer>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.amazonaws.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
